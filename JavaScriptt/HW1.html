<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 0;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2c679b;
        }

        button:active {
            background: #224a75;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <label for="fname">Enter the first number:</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">Enter the second number:</label>
            <input type="text" id="lname" name="lname">

            <div class="button-group">
                <button type="button" id="add">Addition</button>
                <button type="button" id="sub">Subtraction</button>
            </div>
        </form>
    </div>

</body>

</html>
