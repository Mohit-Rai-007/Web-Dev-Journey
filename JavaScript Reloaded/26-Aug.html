<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            padding: 40px;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        .input-field input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-field input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px);
        }

        .table-section {
            padding: 0 40px 40px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #studentTable {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        #studentTable thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #studentTable th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        #studentTable tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e1e8ed;
        }

        #studentTable tbody tr:hover {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.05) 0%, rgba(0, 242, 254, 0.05) 100%);
            transform: scale(1.01);
        }

        #studentTable tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        #studentTable tbody tr:nth-child(even):hover {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.08) 0%, rgba(0, 242, 254, 0.08) 100%);
        }

        #studentTable td {
            padding: 20px 15px;
            font-size: 16px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8e9aaf;
            font-size: 18px;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .input-field {
                min-width: unset;
            }

            .form-section, .table-section {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            #studentTable th,
            #studentTable td {
                padding: 15px 10px;
                font-size: 14px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Data Manager</h1>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <div class="input-field">
                    <input type="text" placeholder="Enter student name" id="name">
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Enter age" id="age" min="1" max="100">
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Enter marks" id="marks" min="0" max="100">
                </div>
            </div>
            <div style="text-align: center;">
                <button class="add-btn" onclick="addStudent()">Add Student</button>
            </div>
        </div>

        <div class="table-section">
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>üë§ Name</th>
                            <th>üéÇ Age</th>
                            <th>üìä Marks</th>
                            <th>‚ö° Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr class="empty-state">
                            <td colspan="4">
                                <div class="icon">üìù</div>
                                <div>No students added yet. Add your first student above!</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function addStudent() {
            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let marks = document.getElementById("marks").value.trim();
            
            if (!marks || !age || !name) {
                // Add shake animation for invalid input
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => input.style.animation = '', 500);
                    }
                });
                return;
            }
            
            let table = document.getElementById("tableBody");
            
            // Remove empty state if it exists
            const emptyState = table.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            let row = document.createElement("tr");
            row.className = "fade-in";
            row.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${marks}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</button></td>
            `;
            table.appendChild(row);
            
            // Clear inputs
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("marks").value = "";
            
            // Focus on name input for next entry
            document.getElementById("name").focus();
        }
        
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                row.remove();
                
                // Add empty state if no rows left
                const tableBody = document.getElementById("tableBody");
                if (tableBody.children.length === 0) {
                    const emptyRow = document.createElement("tr");
                    emptyRow.className = "empty-state";
                    emptyRow.innerHTML = `
                        <td colspan="4">
                            <div class="icon">üìù</div>
                            <div>No students added yet. Add your first student above!</div>
                        </td>
                    `;
                    tableBody.appendChild(emptyRow);
                }
            }, 300);
        }
        
        // Add Enter key support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                addStudent();
            }
        });
        
        // Add shake animation for invalid inputs
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
