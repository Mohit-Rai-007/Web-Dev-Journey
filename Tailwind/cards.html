<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
        <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Basic Plan -->
            <div class="bg-white p-6 rounded-lg shadow-lg w-full">
                <h2 class="text-xl font-semibold mb-4">Basic Plan</h2>
                <p class="text-gray-700 mb-2">Perfect for beginners</p>
                <h3 class="text-3xl font-bold my-4">$9<span class="text-sm">/mo</span></h3>
                <ul class="space-y-2 text-gray-600 text-sm mb-6">
                    <li>✔ 5 Projects</li>
                    <li>✔ 1 GB Storage</li>
                    <li>✔ Email Support</li>
                </ul>
                <button class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Choose</button>
            </div>

            <!-- Pro Plan -->
            <div class="bg-white p-6 rounded-lg shadow-lg w-full border-2 border-blue-500">
                <h2 class="text-xl font-semibold mb-4">Pro Plan</h2>
                <p class="text-gray-700 mb-2">For professionals</p>
                <h3 class="text-3xl font-bold my-4">$29<span class="text-sm">/mo</span></h3>
                <ul class="space-y-2 text-gray-600 text-sm mb-6">
                    <li>✔ 50 Projects</li>
                    <li>✔ 10 GB Storage</li>
                    <li>✔ Priority Support</li>
                </ul>
                <button class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Choose</button>
            </div>

            <!-- Enterprise Plan -->
            <div class="bg-white p-6 rounded-lg shadow-lg w-full">
                <h2 class="text-xl font-semibold mb-4">Enterprise</h2>
                <p class="text-gray-700 mb-2">For large teams</p>
                <h3 class="text-3xl font-bold my-4">$99<span class="text-sm">/mo</span></h3>
                <ul class="space-y-2 text-gray-600 text-sm mb-6">
                    <li>✔ Unlimited Projects</li>
                    <li>✔ 1 TB Storage</li>
                    <li>✔ 24/7 Support</li>
                </ul>
                <button class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Choose</button>
            </div>

        </div>
    </div>
</body>

</html>
