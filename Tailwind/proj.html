<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaxson - Frontend Developer & UI Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class=" mx-auto  border-4  h-screen">
        <div class="flex flex-col lg:flex-row items-center ">
            <!-- Image Section -->
            <div class="flex-1 ">
                <img class=" border-4  ml-40 rounded-lg h-screen"
                    src="https://img.freepik.com/premium-photo/corporate-portrait-proud-with-business-man-office-start-professional-career-as-intern-company-confident-suit-with-smile-formal-employee-workplace-administration_590464-381909.jpg?semt=ais_hybrid&w=740"
                    alt="">
            </div>

            <!-- Content Section -->
            <div class="flex-1 space-y-8">
                <!-- Header -->
                <div class="space-y-2">
                    <p class="text-gray-600 text-lg font-medium tracking-wide">HI THERE, I'M JAXSON</p>
                    <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 leading-tight">
                        I help brands tell
                        <br>
                        <span class="italic">compelling stories</span>
                        <br>
                        through clean code and
                        <br>
                        <span class="italic">great design.</span>
                    </h1>
                </div>

                <!-- Description -->
                <p class="text-gray-600 text-lg leading-relaxed max-w-md">
                    For over a decade, I've been a front-end developer and UI designer focused on creating intuitive,
                    beautiful, and accessible digital experiences.
                </p>

                <!-- CTA Button -->
                <div class="pt-4">
                    <button
                        class="bg-gray-900 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:bg-gray-800 transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
                        Get In Touch
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
